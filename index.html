<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- Favicon -->
		<link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
		<title>spOtThedOuble</title>
</head>
<!-- Body -->
<body>
	<!-- Heading with logo -->
	<h2 class="heading">
		<img class="logo" src="assets/images/logo.png" alt="logo">
		<br><p id = "logotext">Spot the double on the two cards!</p>
	</h2>
	<!-- Background div -->
	<div class="background">
		
		<!-- Game area -->	
		<div class ="game-area">
			<!-- Game section 1 -->		
			<div class="game-plan1">
				
				<!-- Play card upper card 1 with table, 3 x 3 -->			
				<div class="card" id="card1">
					<div class="row">
                        <div id = "pos1" class = "cell1 cell"></div>
                        <div id = "pos3" class = "cell3 cell"></div>
                        <div id = "pos5" class = "cell5 cell"></div>
                    </div>	
					
					<!-- Middle row in table -->				
					<div class="row">
                        <div id = "pos7" class = "cell7 cell"></div>
                        <div id = "pos9" class = "cell9 cell"></div>
                        <div id = "pos11" class = "cell11 cell"></div>
                    </div>

					<!-- Lower row in table -->				
					<div class="row">    
                        <div id = "pos13" class = "cell13 cell"></div>
                        <div id = "pos15" class = "cell15 cell"></div>
                        <div id = "pos17" class = "cell17 cell"></div>
                    </div>
				</div>	
			</div>
			
			<!-- Info box -->
			<div id="info-box">
				
				<button data-type="startButton" class="startButton">Start Game</button>
				<button data-type="getDouble" class="getDouble">GetDouble</button>
				<button data-type="getPosition" class="getPosition">GetPosition</button>
				<button data-type="addImgToCard()" class="addImgToCard()">Add Img To Card()</button>

				<!-- Score Board-->
				<div class ="score-board"></div> 
				<!-- Time count down -->
				<div class ="count-down"></div>
		 	</div>		
			
			<!-- Game section 2 -->		
			<div class="game-plan2">
				
				<!-- Play card upper card 1 with table, 3 x 3 -->
				<div class="card" id="card2">
					<div class="row">
                        <div id = "pos2" class = "cell2 cell"></div>
                        <div id = "pos4" class = "cell4 cell"></div>
                        <div id = "pos6" class = "cell6 cell"></div>
                    </div>	
					
					<!-- Middle row in table -->				
					<div class="row">
                        <div id = "pos8" class = "cell8 cell"></div>
                        <div id = "pos10" class = "cell10 cell"></div>
                        <div id = "pos12" class = "cell12 cell"></div>
                    </div>

					<!-- Lower row in table -->				
					<div class="row">    
                        <div id = "pos14" class = "cell14 cell"></div>
                        <div id = "pos16" class = "cell16 cell"></div>
                        <div id = "pos18" class = "cell18 cell"></div>
                    </div>
				</div>		
			</div>
			
			
		</div>
	</div>		    
    
	<!--FontAwsome Kit -->
		<script src="https://kit.fontawesome.com/183ad93049.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
		<script src="assets/js/index.js"></script>    
</body>
</html>
