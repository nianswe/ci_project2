<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- Favicon -->
		<link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
		<title>spOtThedOuble</title>
</head>
<!-- Body -->
<body>
	<!-- Heading with logo -->
	<h2 class="heading">
		<img class="logo" src="assets/images/logo.png" alt="logo">
		<br><p id = "logotext">Spot the double on the two cards!</p>
	</h2>
	<!-- Background div -->
	<div class="background">
		
		<!-- Game area -->	
		<div class ="game-area">
			gamearea
			<!-- Game section 1 -->		
			<div class="game-plan1">
				
				<!-- Play card upper card 1 with table, 3 x 3 -->			
				<div class="card" id="card1">
					
					<!-- Upper row in table -->				
					<div class="row">
                        <i id=1 class="cell fa-solid fa-music"></i>
                        <i id=2 class="cell fa-solid fa-star"></i>
                        <i id=3 class="cell fa-solid fa-heart"></i>
                    </div>	
					
					<!-- Middle row in table -->				
					<div class="row">
                        <i id=4 class="cell fa-regular fa-face-smile"></i>
                        <i id=5 class="cell fa-regular fa-bell"></i>
                        <i id=6 class="cell fa-solid fa-bolt"></i>
                    </div>

					<!-- Lower row in table -->				
					<div class="row">    
                        <i id=7 class="cell fa-solid fa-car"></i>
                        <i id=8 class="cell fa-solid fa-umbrella"></i>
                        <i id=9 class="cell fa-solid fa-headphones"></i> 
                    </div>
				</div>
			</div>
					
			<!-- Game section 2 -->		
			<div class="game-plan2">
				
				<!-- Play card upper card 1 with table, 3 x 3 -->
				<div class="card" id="card2">	

					<!-- Upper row in table -->				
					<div class="row">
						<i id=1 class="cell fa-solid fa-music"></i>
						<i id=2 class="cell fa-solid fa-star"></i>
						<i id=3 class="cell fa-solid fa-heart"></i>
					</div>	
					
					<!-- Middle row in table -->				
					<div class="row">
						<i id=4 class="cell fa-regular fa-face-smile"></i>
						<i id=5 class="cell fa-regular fa-bell"></i>
						<i id=6 class="cell fa-solid fa-bolt"></i>
					</div>

					<!-- Lower row in table -->				
					<div class="row">    
						<i id=7 class="cell fa-solid fa-car"></i>
						<i id=8 class="cell fa-solid fa-umbrella"></i>
						<i id=9 class="cell fa-solid fa-headphones"></i> 
					</div>
				</div>	
			</div>
			
			<!-- Score Board-->
			<div class ="score-board">
				score-board
			</div> 
			
			<!-- Time count down -->
			<div class ="count-down">
				count-down
			</div>
		</div>
	</div>		    
    
	<!--FontAwsome Kit -->
		<script src="https://kit.fontawesome.com/183ad93049.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
		<script src="assets/js/index.js"></script>    
</body>
</html>
