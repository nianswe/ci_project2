<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- Favicon -->
		<link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
		<title>spOtThedOuble</title>
</head>
<!-- Body -->
<body>
	<!-- Heading with logo -->
	<h2 class="heading">
		<img class="logo" src="assets/images/logo.png" alt="logo">
		<br><p id = "logotext">Spot the double on the two cards!</p>
	</h2>
	<!-- Background div -->
	<div class="background">
		
		<!-- Game area -->	
		<div class ="game-area">
			<!-- Game section 1 -->		
			<div class="game-plan1">
				
				<!-- Play card upper card 1 with table, 3 x 3 -->			
				<div class="card" id="card1">
					<div class="row">
                        <div class = "cell1 cell"><i id=1 class = "fa-solid fa-music"></i></div>
                        <div class = "cell3 cell"><i id=2 class = "fa-solid fa-star"></i></div>
                        <div class = "cell5 cell"><i id=3 class = "fa-solid fa-heart"></i></div>
                    </div>	
					
					<!-- Middle row in table -->				
					<div class="row">
                        <div class = "cell7 cell"><i id=4 class = "fa-regular fa-face-smile"></i></div>
                        <div class = "cell9 cell"><i id=5 class = "fa-regular fa-bell"></i></div>
                        <div class = "cell11 cell"><i id=6 class = "fa-solid fa-bolt"></i></div>
                    </div>

					<!-- Lower row in table -->				
					<div class="row">    
                        <div class = "cell13 cell"><i id=7 class="fa-solid fa-car"></i></div>
                        <div class = "cell15 cell"><i id=8 class="fa-solid fa-umbrella"></i></div>
                        <div class = "cell17 cell"><i id=9 class="fa-solid fa-headphones"></i></div>
                    </div>
				</div>	
			</div>
			
			<!-- Info box -->
			<div id="info-box">
				
				<button data-type="startButton" class="startButton">Start Game</button>
				<button data-type="getDouble" class="getDouble">GetDouble</button>
				<button data-type="getPosition" class="getPosition">GetPosition</button>

				<!-- Score Board-->
				<div class ="score-board">
				Score: <br>
				0

				</div> 
				<!-- Time count down -->
				<div class ="count-down">
				Time <br> Countcount:<br>
				0:00
				</div>
		 	</div>		
			
			<!-- Game section 2 -->		
			<div class="game-plan2">
				
				<!-- Play card upper card 1 with table, 3 x 3 -->
				<div class="card" id="card2">
					<div class="row">
                        <div class = "cell2 cell"><i id=1 class = "fa-solid fa-music"></i></div>
                        <div class = "cell4 cell"><i id=2 class = "fa-solid fa-star"></i></div>
                        <div class = "cell6 cell"><i id=3 class = "fa-solid fa-heart"></i></div>
                    </div>	
					
					<!-- Middle row in table -->				
					<div class="row">
                        <div class = "cell8 cell"><i id=4 class = "fa-regular fa-face-smile"></i></div>
                        <div class = "cell10 cell"><i id=5 class = "fa-regular fa-bell"></i></div>
                        <div class = "cell12 cell"><i id=6 class = "fa-solid fa-bolt"></i></div>
                    </div>

					<!-- Lower row in table -->				
					<div class="row">    
                        <div class = "cell14 cell"><i id=7 class="fa-solid fa-car"></i></div>
                        <div class = "cell16 cell"><i id=8 class="fa-solid fa-umbrella"></i></div>
                        <div class = "cell18 cell"><i id=9 class="fa-solid fa-headphones"></i></div>
                    </div>
				</div>		
			</div>
			
			
		</div>
	</div>		    
    
	<!--FontAwsome Kit -->
		<script src="https://kit.fontawesome.com/183ad93049.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
		<script src="assets/js/index.js"></script>    
</body>
</html>
