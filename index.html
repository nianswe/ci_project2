<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- Favicon -->
		<link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico'>
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
		<!-- <link rel="manifest" href="/site.webmanifest"> -->
    	<link rel="stylesheet" href="assets/css/style.css">
	
    <!-- Title -->
		<title>spOtThedOuble</title>
</head>
<!-- Body -->
<body>
	<!-- Heading with logo -->
	<header class="heading">
		
	<!-- Menu -->
		<img class="logo" src="assets/images/logo.png" alt="logo">
		<br><p id = "logotext">Spot the double on the two cards!</p>
	</header>
	<progress value="0" max="10" id="progressBar"></progress>
	<!-- Background div -->
	<div class="background">
		
		<!-- Final Score Info window -->
		<div id="finalScoreInfo">
			<p id="finalInfo"><b>GAME OVER</b><br><br>YOU SCORED:<br><br><span id="finalScore1">0</span><br><br>POINTS<br><br>Let's Play Again!<br></b></p>
			<br>
			<button data-type="runGame" class="runGameF">RUN A NEW GAME!</button>
			<button data-type="quitGame" class="quitGame">QUIT GAME</button>
			
		</div>

		<!-- Time is up Info window -->
		<div id="timeisUpInfo">
			<p id="timeInfo"><b>YOUR TIME IS UP</b><br><br>YOU SCORED:<br><br><span id="finalScore2">0</span><br><br>POINTS<br><br><b>Let's Play Again!</b></p>
			<br>
			<!-- <button data-type="increase" id="increase10">INCREASE TO 20 SEC</button> -->
			<button data-type="runGame" class="runGameF">RUN A NEW GAME!</button>
			<button data-type="quitGame" class="quitGame">QUIT GAME</button>
		</div>

		<!-- Game area -->	
		<div class ="game-area">
			<!-- Game section 1 -->		
			<div class="game-section1">
				<!-- Upper play card, with table 3 x 3 -->
				<div class="card">
					<!-- Upper row in table -->	
					<div class="row">
                        <div id = "pos1" class = "cell1 cella cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos3" class = "cell3 cella cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos5" class = "cell5 cella cell"><i class = "fa-solid fa-star"></i></div>
                    </div>	
					<!-- Middle row in table -->				
					<div class="row">
                        <div id = "pos7" class = "cell7 cella cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos9" class = "cell9 cella cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos11" class = "cell11 cella cell"><i class = "fa-solid fa-star"></i></div>
                    </div>
					<!-- Lower row in table -->				
					<div class="row">    
                        <div id = "pos13" class = "cell13 cella cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos15" class = "cell15 cella cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos17" class = "cell17 cella cell"><i class = "fa-solid fa-star"></i></div>
                	</div>
				</div>
			</div>	
			
			<!-- Info box with Score board, Run Game Button and Countdown Timer -->
			<div class="info-box">
				<!-- Score Board-->
				<div class ="score-board">
					<p class="scores">SCORE:<br><span id="score">0</span></p>
        		</div> 
				<!-- Run Game Button -->
				<button data-type="runGame" id="runGame" class="runGame">Run Game!</button>
				<!-- Countdown Timer -->
				<div class ="count-down">
					<p class="timer">TIMER:<br><span id="seconds">10</span></p>
				</div>
			</div>
			
			<!-- Game section 2 -->		
			<div class="game-section2">
				<!-- Upper play card, with table 3 x 3 -->
				<div class="card">
					<div class="row">
                        <div id = "pos2" class = "cell2 cellb cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos4" class = "cell4 cellb cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos6" class = "cell6 cellb cell"><i class = "fa-solid fa-star"></i></div>
                    </div>	
					<!-- Middle row in table -->				
					<div class="row">
                        <div id = "pos8" class = "cell8 cellb cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos10" class = "cell10 cellb cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos12" class = "cell12 cellb cell"><i class = "fa-solid fa-star"></i></div>
                    </div>
					<!-- Lower row in table -->				
					<div class="row">    
                        <div id = "pos14" class = "cell14 cellb cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos16" class = "cell16 cellb cell"><i class = "fa-solid fa-star"></i></div>
                        <div id = "pos18" class = "cell18 cellb cell"><i class = "fa-solid fa-star"></i></div>
                    </div>
				</div>		
			</div>
		</div>
	</div>		    
    
	<!--FontAwsome Kit -->
		<script src="https://kit.fontawesome.com/183ad93049.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
		<script src="assets/js/index.js"></script>    
</body>
</html>
